<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">0</div>
            <button id="clear">C</button>
            <button id="remove">R</button>
            <button class="operators onDisplay" id="+">+</button>
            <button class="operators onDisplay" id="-">-</button>
            <button class="numbers onDisplay" id="1">1</button>
            <button class="numbers onDisplay" id="2">2</button>
            <button class="numbers onDisplay" id="3">3</button>
            <button class="operators onDisplay" id="/">/</button>
            <button class="numbers onDisplay" id="4">4</button>
            <button class="numbers onDisplay" id="5">5</button>
            <button class="numbers onDisplay" id="6">6</button>
            <button class="operators onDisplay" id="*">*</button>
            <button class="numbers onDisplay" id="7">7</button>
            <button class="numbers onDisplay" id="8">8</button>
            <button class="numbers onDisplay" id="9">9</button>
            <button class="decimal onDisplay" id="decimal">.</button>
            <button class="numbers onDisplay" id="0">0</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
